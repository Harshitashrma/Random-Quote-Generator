<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomQuoteGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h1>RandomQuoteGenerator</h1>
        <br>
        <div class="container">

            <h3>MyQuotes</h3>
            <p>This is sample quote</p>
           
            <input type="text" name="quoteindex" id="index" placeholder="Enter number b/w 1-10">

            <button id="search" class="btn">Search</button>
            <button id="prev" class="btn">Previous</button>
            <button id="next" class="btn">Next</button>

        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
