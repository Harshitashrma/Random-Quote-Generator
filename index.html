<!DOCTYPE html>
<html lang="en">

    <title>RandomQuoteGenerator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h1>RandomQuoteGenerator</h1>

        <div class="container">
            <h3>MyQuotes</h3>
        </div>
         <br>

        <br>
           <p>“If people are doubting how far you can go, go so far that you can’t hear them anymore.” —Michele Ruiz</p>

            <button id="prev" class="btn">Previous</button>
            <button id="next" class="btn">Next</button>
    </main>
